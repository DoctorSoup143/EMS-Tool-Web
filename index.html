    <!-- Name & Description -->
    <div class="container-fluid">
        <div class="text-div" align="center">
            <p style=" font-size: 30px;">EMS Diagnosis Tool</p>
        </div>
        <br />
        <br />
        <br />

        <!-- Demographics -->
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <p class="title">Patient Demographics</p>
                <form>
                    <input id="input1" name="Name" placeholder="Patient Name" required>
                    <input id="input11" name="Age" placeholder="Patient Age" required>
                    <select id="input2" name="Sex" required>
                        <option value="" selected disabled hidden>Patient Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br />
                    <br />
                    <p class="title">Patient Story</p>
                    <textarea id="input3" name="Story" placeholder="The patient was..." required></textarea>
                </form>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />

        <!-- Visit Information -->
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <p class="title">Visit Information</p>
                <form>
                    <select id="input2" name="Arrival Mode" required>
                        <option value="" selected disabled hidden>Arrival Mode</option>
                        <option value="Ambulance">Ambulance</option>
                        <option value="Walk In">Walk In</option>
                    </select>
                    <select id="input2" name="Chief Complaint" required>
                        <option value="" selected disabled hidden>Chief Complaint</option>
                        <option value="Laceration">Laceration</option>
                        <option value="Lac FB">Laceration With Foreign Body</option>
                        <option value="Head Injury">Head Injury</option>
                        <option value="Arm Injury">Arm Injury</option>
                        <option value="Leg Injury">Leg Injury</option>
                        <option value="GSW">Gun Shot Wound</option>
                        <option value="Puncture">Puncture Wound (Any)</option>
                        <option value="Chest Pain">Chest Pain</option>
                        <option value="Syncope">Syncopal Episode</option>
                        <option value="Burn">Burn (Any)</option>
                        <option value="Abdominal Pain">Abdominal Pain</option>
                        <option value="Pain Male">Pain (Male Genitalia)</option>
                        <option value="Reaction Mild">Allergic Reaction (Mild)</option>
                        <option value="Reaction Severe">Allergic Reaction (Severe)</option>
                    </select>
                    <select id="input2" name="Chief Complaint" required>
                        <option value="" selected disabled hidden>Location</option>
                        <option value="Head">Head</option>
                        <option value="Thorax Heart">Thorax (Upper Left Quadrant)</option>
                        <option value="Thorax">Thorax</option>
                        <option value="L Arm">Arm (Left)</option>
                        <option value="R Arm">Arm (Right)</option>
                        <option value="Abdomen">Abdomen</option>
                        <option value="Groin">Groin</option>
                        <option value="L Leg">Leg (Left)</option>
                        <option value="R Leg">Leg (Right)</option>
                    </select>
                    <button id="input4" type="submit">Generate Report</button>
                </form>
            </div>
        </div>
